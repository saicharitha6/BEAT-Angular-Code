<div class="project_list">
    <div align="center" class = "row">
        <h2 style="margin-left: 20px;"> Project List</h2>
    </div>
    <table align="center" class = "table table-striped table-bordered" style="width:70%" id="cssTable" >
        <thead>
            <tr>
                <th style="text-align: center;">  Project Name </th>
                <th style="text-align: center;">  organization</th>
                <th style="text-align: center;">  projectManager </th>
                <th style="text-align: center;"> location</th>
                <th style="text-align: center;"> description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let project of projects" >
                <!-- <td> {{ project.id }} </td> -->
                <td> {{ project.name }} </td>
                <td> {{ project.organization }} </td>
                <td>{{project.projectManager}}</td>
                <td>{{project.location}}</td>
                <td>{{project.description}}</td>
                <!-- <td>{{project.projectType}}</td>
                <td>{{project.startDate}}</td>
                <td>{{project.endDate}}</td> -->
                <td>
                    <button *ngIf="updateValue==='1'" (click) = "updateProject(project.id)" class = "btn btn-primary"> Update</button>
                 <!-- <button (click) = "deleteProject(project.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button> -->
                    <button (click) = "projectDetails(project.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
                          
                </td>
            </tr>
        </tbody>
    </table>
    <div class="space">
    </div>
    </div>
