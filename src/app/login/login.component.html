<section class="vh-100 section" style="background-color: whitesmoke;">
  <div class="login d-flex row col-xl-4 d-flex px-3 py-3">
    <div class="login_logo">
      <div class="logo"><img  src="../../assets/images/accolite logo.png" class="logo_img img-fluid"></div>
    </div>
  <hr>
    <div class="login_details ">
      <h5 class="fw-normal mb-3 pb-3 login_details--message" style="letter-spacing: 1px;">Sign into your account</h5>
      <form [formGroup]="loginForm" (ngSubmit)="sendData()">
        <div class="form-group mb-4">
          <label class="form-label" for="form2Example17">Email address</label>
          <input formControlName="email" type="email" id="form2Example17" class="form-control form-control-lg" />
        </div>
        <div class="form-group mb-4">
          <label class="form-label" for="form2Example27">Password</label>
          <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" />
        </div>
           <button  class="btn btn-dark btn-lg btn-block" >Login</button>
          </form>
    </div>
  </div>
  </section>
