<div align="center" class = "row">
    <h2> Organization List</h2>
</div>
<table align="center" class = "table table-striped table-bordered" style="width:70%" id="cssTable">
    <thead  >
        <tr >
            <th style="text-align: center;"> organization Name </th>
            <th style="text-align: center;"> location</th>
            <th style="text-align: center;"> owner </th>
            <th style="text-align: center;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orgArray" >
            <td> {{ item.orgName }} </td>
            <td> {{ item.location }} </td>
            <td>{{item.owner}}</td>
            <td>
                <button  *ngIf="updateOrg==='1'" (click) = "updateOrganization(item.id)" class = "btn btn-primary"> Update</button>
             <!-- <button (click) = "deleteProject(project.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button> -->
                <button (click) = "organizationDetails(item.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
                <!-- <button (click) = "organizationHierarchy(item.id)" class = "btn btn-primary" style="margin-left: 10px"> Hierarchy</button> -->
            </td>
        </tr>
    </tbody>
</table>
<div style="min-height: 20px;"></div>
